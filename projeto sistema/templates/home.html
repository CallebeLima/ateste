<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minute Maker | Gerador de Atas</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f1f5f9;
            --text: #0f172a;
            --card: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            background: var(--card);
            width: 100%;
            max-width: 550px;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary);
            font-size: 1.8rem;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        p.subtitle {
            color: #64748b;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 6px;
            color: #475569;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background-color: #f8fafc;
        }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.75rem;
            color: #94a3b8;
            border-top: 1px solid #f1f5f9;
            padding-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Agendar Atas</h1>
            <p class="subtitle">Gerador Automático de Atas de Reunião</p>
        </header>

        <form action="/enviar" method="POST">
            <div class="form-group">
                <label>Título da Reunião</label>
                <input type="text" name="titulo" placeholder="Ex: Planejamento Mensal" required>
            </div>

            <div class="form-group">
                <label>Data</label>
                <input type="date" name="data" required>
            </div>

            <div class="form-group">
                <label>Participantes(E-mail)</label>
                <input type="text" name="participantes" placeholder="Nomes separados por vírgula" required>
            </div>

            <div class="form-group">
                <label>Pauta e Discussão</label>
                <textarea name="assuntos" rows="4" placeholder="Quais pontos foram discutidos?" required></textarea>
            </div>

            <div class="form-group">
                <label>Plano de Ação</label>
                <textarea name="acoes" rows="3" placeholder="Decisões e responsáveis..." required></textarea>
            </div>

            <button type="submit">Gerar Ata e Notificar por E-mail</button>
        </form>

        <div class="footer">
            Projeto Automação Python
        </div>
    </div>
</body>
</html>
